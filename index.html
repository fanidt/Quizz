<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Code Quiz Challenge</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="container">
<!-- Start Page -->
        <div id="startpage">
            <h2>Random Knowledge Quizz</h2>
            
        <button id="startbtn">Start Code Quiz</button>
        <button id="Highscore" >High Scores</button>
        </div>
<!-- End of Start page -->

<div id="levels">
    <h3>Choose your level: <br>Easy- 60 seconds <br>Hard- 30 seconds</h3>
    <button id="easy">Easy</button>
    <button id="hard">Hard</button>

</div>

<!-- Quiz part -->
        <div id="quiz">
            <div id="timer">Time: </div>

                <div id="questions"><p>Questions Placeholder</p></div>
                    <button id="a" onclick="CheckAnswer('A')">A</button>
                    <button id="b" onclick="CheckAnswer('B')">B</button>
                    <button id="c" onclick="CheckAnswer('C')">C</button>
                    <button id="d" onclick="CheckAnswer('D')">D</button>

                <div id="result">

                </div>

        </div>

        <!-- Quiz part End-->


<!-- Gameover-->

        <div id="gameover">

            <div id="finalScore"></div>
            <input type="text" size = "40" placeholder="Enter you initials for high score" name="intials" id="initials"/>
            <button id="submitScore">Submit Score</button>
        </div>
        <!-- Gameover End-->

        <!-- highscore-->
        <div id=highscoreContainer>
        <div id="highscorePage">
            <div id="highscore-header">
                <h3>UserName</h3>
                <h3>Score</h3>
            </div>
            <div id = "highscore-initials"></div>
            <div id = "highscoreList"></div>
        </div>
       

        <div id="endGame">
            <button id="playAgain" >Play Again</button>
            <button id="clearHighscore" >Clear Highscores</button>
        </div>
     </div>
     <!-- highscore End-->
    </div>


    <script src="script.js"></script>
</body>
